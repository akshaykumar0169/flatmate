<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Requirement | Flatmate Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="post-requirement-auth.js"></script>
    <style>
        body {
            background: #f7fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .requirement-container {
            max-width: 550px;
            margin: 38px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.10);
            padding: 34px 36px 20px 36px;
        }

        .flatmate-form h2 {
            color: #1877f2;
            text-align: center;
            font-weight: 700;
            margin-bottom: 22px;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 22px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #184154;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            padding: 12px;
            font-size: 1.04rem;
            border: 1.7px solid #e3e7ef;
            border-radius: 9px;
            outline: none;
            background: #f7f9fd;
            transition: border 0.19s, box-shadow 0.19s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #1877f2;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.11);
        }

        .prefs-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 7px;
        }

        .prefs-options label {
            font-size: 1.05rem;
            font-weight: 400;
            color: #305069;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="checkbox"] {
            accent-color: #1877f2;
        }

        .submit-btn {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            font-size: 1.18rem;
            font-weight: 600;
            border: none;
            border-radius: 11px;
            padding: 14px 0;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #327835;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="user-dashboard.html" class="logo">
                <span class="home-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                    </svg>
                </span>
                <span class="logo-text">Flatmate <span class="logo-text">Finder</span></span>
            </a>
        </div>
        <ul id="navbar-links">
            <li id="profile-menu" class="profile-menu">
                <a href="user-dashboard.html" id="profile-icon" class="profile-icon">ðŸ‘¤</a>
            </li>
        </ul>
    </nav>

    <div class="requirement-container">
        <form class="flatmate-form" action="/api/post-requirement" method="POST" enctype="multipart/form-data">
            <h2>Post Your Requirement</h2>

            <div class="input-group">
                <label for="images">Upload Images (Max 3)</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
            </div>

            <div class="input-group">
                <label for="price">Budget (â‚¹)</label>
                <input type="number" id="price" name="price" placeholder="Enter your budget" required>
            </div>

            <div class="input-group">
                <label for="furnishing">Furnishing</label>
                <select id="furnishing" name="furnishing" required>
                    <option value="">Select Furnishing</option>
                    <option value="Fully Furnished">Fully Furnished</option>
                    <option value="Semi Furnished">Semi Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                </select>
            </div>

            <div class="input-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Kerala">Kerala</option>
                </select>
            </div>

            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            </div>

            <div class="input-group">
                <label for="location">Specific Location</label>
                <input type="text" id="location" name="location" placeholder="Enter specific area/locality" required>
            </div>

            <div class="input-group">
                <label>Preferences</label>
                <div class="prefs-options">
                    <label><input type="checkbox" name="prefs" value="Non-Smoker"> Non-Smoker</label>
                    <label><input type="checkbox" name="prefs" value="Vegetarian"> Vegetarian</label>
                    <label><input type="checkbox" name="prefs" value="Pet Friendly"> Pet Friendly</label>
                    <label><input type="checkbox" name="prefs" value="Student"> Student</label>
                    <label><input type="checkbox" name="prefs" value="Working Professional"> Working
                        Professional</label>
                    <label><input type="checkbox" name="prefs" value="Night Shift OK"> Night Shift OK</label>
                </div>
            </div>

            <div class="input-group">
                <label for="gender">Preferred Gender</label>
                <select id="gender" name="gender">
                    <option value="">No Preference</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional information..." rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Post Requirement</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Flatmate Finder. All rights reserved.</p>
    </footer>
</body>

</html>
