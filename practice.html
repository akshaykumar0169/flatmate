<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Flatmate Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .edit-profile-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.08);
            padding: 36px 42px;
        }

        .edit-title {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .edit-subtitle {
            text-align: center;
            color: #697092;
            font-size: 1.1rem;
            margin-bottom: 22px;
        }

        .form-row {
            display: flex;
            gap: 22px;
            margin-bottom: 22px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 7px;
            color: #222;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            font-size: 1rem;
            border: 1.5px solid #e3e7ef;
            border-radius: 9px;
            outline: none;
            margin-bottom: 2px;
            transition: border 0.2s;
            background: #f8f9fd;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
        }

        .form-group input:disabled {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .edit-btn {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            font-size: 1.18rem;
            font-weight: 600;
            border: none;
            border-radius: 11px;
            padding: 16px 0;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .edit-btn:hover:not(:disabled) {
            background: #388e3c;
            transform: translateY(-1px);
        }

        .edit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #d32f2f;
            background: #ffeded;
            border: 1px solid #ffcdd2;
            border-radius: 7px;
            margin-bottom: 12px;
            padding: 12px 15px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            color: #1b8f33;
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 7px;
            margin-bottom: 12px;
            padding: 12px 15px;
            text-align: center;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #545b62;
            transform: translateY(-1px);
        }

        .required-indicator {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-left: 3px;
        }

        .field-help {
            font-size: 0.85rem;
            color: #666;
            margin-top: 3px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .edit-profile-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="user-dashboard.html" class="logo">
                <span class="home-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                    </svg>
                </span>
                <span class="logo-text">Flatmate <span class="logo-text">Finder</span></span>
            </a>
        </div>
        <ul id="navbar-links">
            <li id="profile-menu" class="profile-menu">
                <a href="user-dashboard.html" id="profile-icon" class="profile-icon">üë§</a>
            </li>
        </ul>
    </nav>

    <div class="edit-profile-container">
        <h2 class="edit-title">Edit Profile</h2>
        <p class="edit-subtitle">Update your account and contact information</p>

        <div id="loading" class="loading">
            <div>üîÑ Loading your profile data...</div>
        </div>

        <div id="message"></div>

        <form id="editProfileForm" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">
                        Full Name <span class="required-indicator">*</span>
                    </label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" disabled>
                    <div class="field-help">Email cannot be changed</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">
                        Phone Number <span class="required-indicator">*</span>
                    </label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="age">
                        Age <span class="required-indicator">*</span>
                    </label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                    <div class="field-help">Must be between 18 and 100</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">
                        Gender <span class="required-indicator">*</span>
                    </label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occupation">
                        Occupation <span class="required-indicator">*</span>
                    </label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>
            </div>

            <button type="submit" class="edit-btn" id="saveBtn">üíæ Save Changes</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="profile.html" class="back-btn">‚Üê Back to Profile</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Flatmate Finder. All rights reserved.</p>
    </footer>

    <script>
        let originalData = {};

        // Check authentication and load profile data
        async function loadProfile() {
            try {
                // Check authentication
                const authResponse = await fetch('/api/user', {
                    method: 'GET',
                    credentials: 'include'
                });
                const authData = await authResponse.json();

                if (!authData.success || !authData.loggedIn) {
                    alert('Please log in to edit your profile');
                    window.location.href = 'login.html';
                    return;
                }

                console.log('User authenticated:', authData.userName);

                // Fetch profile data
                const profileResponse = await fetch('/api/profile', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!profileResponse.ok) {
                    throw new Error(`HTTP ${profileResponse.status}: ${profileResponse.statusText}`);
                }

                const result = await profileResponse.json();
                console.log('Profile data received:', result);

                if (result.success) {
                    // Store original data
                    originalData = result;

                    // Populate form fields
                    document.getElementById('fullname').value = result.fullname || '';
                    document.getElementById('email').value = result.email || '';
                    document.getElementById('phone').value = result.phone || '';
                    document.getElementById('age').value = result.age || '';
                    document.getElementById('gender').value = result.gender || '';
                    document.getElementById('occupation').value = result.occupation || '';

                    // Show form and hide loading
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editProfileForm').style.display = 'block';

                    console.log('Profile form populated successfully');
                } else {
                    showMessage('Failed to load profile data: ' + (result.message || 'Unknown error'), 'error');
                }

            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('Error loading profile data: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('editProfileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            const originalBtnText = saveBtn.textContent;

            // Disable button and show loading
            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ Saving...';

            // Clear previous messages
            clearMessage();

            // Get form data
            const formData = {
                fullname: document.getElementById('fullname').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                occupation: document.getElementById('occupation').value.trim()
            };

            console.log('Sending profile update:', formData);

            // Client-side validation
            if (!formData.fullname || !formData.phone || !formData.age || !formData.gender || !formData.occupation) {
                showMessage('Please fill in all required fields', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = originalBtnText;
                return;
            }

            if (formData.age < 18 || formData.age > 100 || isNaN(formData.age)) {
                showMessage('Age must be a number between 18 and 100', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = originalBtnText;
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    const errorText = await response.text();
                    console.error('Server response (not JSON):', errorText);
                    throw new Error(`Server returned non-JSON response: ${errorText}`);
                }

                console.log('Update result:', result);

                if (result.success) {
                    showMessage('Profile updated successfully! üéâ', 'success');
                    // Update original data to reflect changes
                    originalData = { ...originalData, ...formData };

                    // Optionally redirect to profile page after a delay
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                } else {
                    showMessage('Failed to update profile: ' + (result.message || 'Unknown error'), 'error');
                }

            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage('Error updating profile: ' + error.message, 'error');
            } finally {
                // Re-enable button
                saveBtn.disabled = false;
                saveBtn.textContent = originalBtnText;
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Logged out successfully');
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error logging out');
                }
            }
        }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>
