<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="practice.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Full Name Section -->
            <div class="profile-item">
                <div class="icon-container">
                    <i class="fas fa-user"></i>
                </div>
                <div class="content">
                    <div class="label">FULL NAME</div>
                    <div class="value">Akshay Kumar</div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="profile-item">
                <div class="icon-container">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="content">
                    <div class="label">EMAIL ADDRESS</div>
                    <div class="value">akshay@example.com</div>
                </div>
            </div>

            <!-- Phone Number Section -->
            <div class="profile-item">
                <div class="icon-container">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="content">
                    <div class="label">PHONE NUMBER</div>
                    <div class="value">+91-9876543210</div>
                </div>
            </div>

            <!-- Current City Section -->
            <div class="profile-item">
                <div class="icon-container">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="content">
                    <div class="label">CURRENT CITY</div>
                    <div class="value">Gurugram, Haryana</div>
                </div>
            </div>

            <!-- Flatmate Preferences Section -->
            <div class="profile-item preferences">
                <div class="icon-container">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="content">
                    <div class="label">FLATMATE PREFERENCES</div>
                    <div class="tags">
                        <span class="tag">Non-smoker</span>
                        <span class="tag">Vegetarian</span>
                        <span class="tag">Male</span>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Button -->
            <div class="button-container">
                <button class="edit-btn">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </button>
            </div>
        </div>
    </div>
</body>
</html>
