<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Flatmate Finder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">
                <span class="home-icon">
                    <!-- Inline SVG Home Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                    </svg>
                </span>
                <span class="logo-text">Flatmate <span class="logo-bold">Finder</span></span>
            </a>
        </div>
        <ul id="navbar-links">
            <li><a href="index.html">Home</a></li>

            <!-- Hidden until login -->
            <li id="profile-menu" class="profile-menu" style="display:none;">
                <div class="profile-icon" id="profile-icon">U</div>
                <div class="profile-dropdown">
                    <a href="profile.html">My Profile</a>
                    <a href="my-posts.html">My Posts</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="login-container">
        <form class="login-form" id="loginForm" action="/login" method="POST">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to your account</p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="remember-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="register-text">
                Don't have an account?
                <a href="signup.html" class="register-link">Register here</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please enter your email and password.');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // ✅ JSON instead of form-urlencoded
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    window.location.href = data.redirect; // ✅ Redirects to user-dashboard.html
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Error logging in: ' + error.message);
            }
        });

    </script>
</body>

</html>
