<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Flatmate Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .edit-profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .edit-profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-profile-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .edit-profile-container input,
        .edit-profile-container textarea,
        .edit-profile-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-save {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="user-dashboard.html" class="logo">
                <span class="home-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                    </svg>
                </span>
                <span class="logo-text">Flatmate <span class="logo-text">Finder</span></span>
            </a>
        </div>

        <ul id="navbar-links">
            <li><a href="user-dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <section class="edit-profile-container">
        <h2>Edit Your Profile</h2>
        <form id="editProfileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required />

            <label for="city">Current City:</label>
            <input type="text" id="city" name="city" required />

            <label for="budget">Preferred Budget:</label>
            <input type="text" id="budget" name="budget" required />

            <label for="preferences">Flatmate Preferences:</label>
            <textarea id="preferences" name="preferences" rows="3" required></textarea>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <a href="profile.html" class="back-link">‚Üê Back to Profile</a>
    </section>

    <footer>
        <p>&copy; 2025 Flatmate Finder. All rights reserved.</p>
    </footer>

    <script>
        // Load user data from localStorage
        const user = JSON.parse(localStorage.getItem("flatmateUser")) || {};

        // Pre-fill the form fields
        document.getElementById("fullName").value = user.fullName || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("phone").value = user.phone || "";
        document.getElementById("gender").value = user.gender || "";
        document.getElementById("occupation").value = user.occupation || "";
        document.getElementById("city").value = user.city || "";
        document.getElementById("budget").value = user.budget || "";
        document.getElementById("preferences").value = user.preferences || "";

        // Handle form submission
        document.getElementById("editProfileForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const updatedUser = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                gender: document.getElementById("gender").value,
                occupation: document.getElementById("occupation").value,
                city: document.getElementById("city").value,
                budget: document.getElementById("budget").value,
                preferences: document.getElementById("preferences").value,
            };

            localStorage.setItem("flatmateUser", JSON.stringify(updatedUser));

            alert("Profile updated successfully!");
            window.location.href = "profile.html";
        });
    </script>
</body>

</html>
