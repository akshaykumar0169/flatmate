<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Flatmate Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0 10px;
            color: #555;
        }

        .edit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="user-dashboard.html" class="logo">
                <span class="home-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                    </svg>
                </span>
                <span class="logo-text">Flatmate <span class="logo-text">Finder</span></span>
            </a>
        </div>

        <ul id="navbar-links">
            <li><a href="user-dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <section class="profile-container">
        <div class="profile-header">
            <h2>My Profile</h2>
            <p>View and manage your account details</p>
        </div>

        <div class="profile-info" id="profile-info">
            <!-- Dynamic content will be inserted here -->
        </div>

        <a href="edit-profile.html" class="edit-btn">Edit Profile</a>
    </section>

    <footer>
        <p>&copy; 2025 Flatmate Finder. All rights reserved.</p>
    </footer>

    <script>
        // Sample user data (in a real app, fetch this from API or localStorage)
        const user = JSON.parse(localStorage.getItem("flatmateUser")) || {
            fullName: "Akshay Kumar",
            email: "akshay@example.com",
            phone: "+91-9876543210",
            gender: "Male",
            occupation: "Software Engineer",
            city: "Gurugram, Haryana",
            preferences: "Non-smoker, Vegetarian, Male"
        };

        // Generate profile HTML
        function renderProfile(user) {
            const profileHTML = `
            <label>Full Name:</label>
            <p>${user.fullName}</p>

            <label>Email Address:</label>
            <p>${user.email}</p>

            <label>Phone Number:</label>
            <p>${user.phone}</p>

            <label>Gender:</label>
            <p>${user.gender}</p>

            <label>Occupation:</label>
            <p>${user.occupation}</p>

            <label>Current City:</label>
            <p>${user.city}</p>

            <label>Flatmate Preferences:</label>
            <p>${user.preferences}</p>
        `;

            document.getElementById("profile-info").innerHTML = profileHTML;
        }

        renderProfile(user);
    </script>

</body>

</html>
