<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Flatmate Finder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">
                <span class="home-icon">
                    <!-- Inline SVG Home Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                    </svg>
                </span>
                <span class="logo-text">Flatmate <span class="logo-bold">Finder</span></span>
            </a>
        </div>
        <ul id="navbar-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="register-container">
        <form class="register-form" id="signupForm" action="/submit" method="POST">
            <h2 class="form-title">Create Account</h2>
            <p class="form-subtitle">Join our community today</p>

            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>
            </div>

            <div class="form-group-full password-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group-full password-group">
                <label for="confirm">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm" name="confirm" required>
                    <span class="toggle-password" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="terms-row">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy.</label>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
            <p class="login-text">
                Already have an account? <a class="login-link" href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <script>
        // Show / Hide password toggle
        function togglePassword(inputId, toggleIcon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                input.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }

    </script>
</body>

</html>
